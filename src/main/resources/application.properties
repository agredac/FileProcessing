server.port=8081
localhost:27017/BHOneBankDB?authSource=admin
spring.data.mongodb.uri=mongodb://root:password@localhost:27017/PaymentRequest
# H2 database configuration
spring.datasource.url=jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
