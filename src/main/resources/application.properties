server.port=8081
spring.data.mongodb.uri=mongodb://root:password@localhost:27017/BHOneBank?authSource=admin

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Spring Batch configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
spring.h2.console.enabled=true

output.file.path=test.txt

logging.level.org.springframework.batch.core=INFO
logging.level.org.springframework.batch=DEBUG

